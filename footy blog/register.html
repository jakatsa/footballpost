        <h1 style="color:white" class="form-heading">sign in</h1>

        <form action="results.html" method="get" enctype="multipart/form-data">
          <div class="sign">
            <div class="space">
              <label for="email"> </label>
              <input
                class="mail"
                type="email"
                name="email"
                id="email"
                placeholder="email"
                required
              />
            </div>
            <div class="space">
              <label for="password"></label>
              <input
                type="password"
                id="password"
                placeholder="password"
                required
              />
            </div>

            <div class="space">
              <label for="tel"></label>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="tel"
                min="1"
                max="10"
                required
              />
            </div>

            <button type="submit">Sign in</button>
          </div>
        </form>
